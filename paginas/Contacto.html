    <!-- --------------------------- Primer parrafo ---------------------------- -->
    <h2 class="main__entradaEncabezado"> Dejanos tus datos y te aseguramos que te contactaremos lo más pronto posible </h2> <br>
    <!-- ----------------------------- Formulario con Bootstrap------------------------------ -->
    <div class="container">
      <div class="row">

      <div class="col-md-6">
      <form action"#" method="Get">
      <div class="form-group">
      <label for="nombre">Nombre:</label>
      <input type="text" class="form-control" id="nombre" placeholder="Marco">
      </div>

      <div class="col-md-12">
      <form action"#" method="Get">
      <div class="form-group">
      <label for="apellido">Apellido:</label>
      <input type="text" class="form-control" id="apellido" placeholder="García">
      </div>

      <div class="col-md-18">
      <form action"#" method="Get">
      <div class="form-group">
      <label for="correo" class="form-label">Correo:</label>
      <input type="email" class="form-control" id="correo" placeholder="nombre@ejemplo.com">    
      </div>

      <div class="col-md-">
      <form action"#" method="Get">
      <div class="form-group">
      <label for="celular">Celular:</label>
      <input type="tel" class="form-control" id="celular" placeholder="55-55-55-55-55">
      </div>

      <div class="mb-3">
      <form action"#" method="Get">
      <div class="form-group">
      <label for="comentarios" class="form-label">Comentarios:</label>
      <textarea class="form-control" id="comentarios" placeholder="Lo que opino de Naturista Online es..." rows="3"></textarea>
      </div>

      <div class="col-5">
      <input class="btn btn-success" type="submit" value="Enviar">
      <input class="btn btn-primary" type="reset" value="Limpiar">
      </div>

  </main>
